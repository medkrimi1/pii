<app-global-header></app-global-header>

<div class="container">
<div class="row">
    <div class="col-12 grid-margin">
      <div class="card  border border-1 border-dark">
        <div class="position-relative">
          <figure class="overflow-hidden mb-0 d-flex justify-content-center" >
            <img src="assets/images/cover.jpg" style="height: 300px;width:100%; object-fit: cover;" class="rounded-top" alt="profile cover">
          </figure>
         
          <div class="d-flex  align-items-center position-absolute top-90 w-100 px-2 px-md-4 mt-n4">
            <div>
              <img class=" mb-4 rounded-circle " src="assets/images/user.jpg" style="border:5px solid white;width: 130px;height: 130px;" alt="profile">
              <span class="h4 ms-3 text-dark " style="margin-top: -20px;">{{user.nom}} {{user.prenom}} </span>
             
            </div>
            
            <div class="text-dark fw-bold text-right  " style="margin-top: -20px;">{{user.nom}} {{user.prenom}} <span class="text-secondary">({{user.role}}) </span> </div>
       
          
          </div>
        </div>
        <div class="d-flex justify-content-center p-4 rounded-bottom">
        
        </div>
      </div>
    </div>
  </div>
  <div class="row profile-body " >
   
    <div class="col-lg-9 left-wrapper">
      <div class="card rounded border border-1 border-dark">
        <div class="card-body">
            <div *ngIf="user.about" class="mt-3">
                <label class="tx-11 fw-bolder mb-0 text-uppercase">à propos</label>
                <p>{{user.about}}</p>
              </div>
         
          <div *ngIf="user.tel" class="mt-3">
            <label class="tx-11 fw-bolder mb-0 text-uppercase">Téléphone</label>
            <p class="text-muted">{{user.tel}}</p>
          </div>
         
          <div class="mt-3 mb-3">
            <label class="tx-11 fw-bolder mb-0 text-uppercase">Email:</label>
            <p class="text-muted">{{user.email}}</p>
          </div>
         
         
        </div>
      </div>
    </div>
  
    <div class="d-none d-xl-block col-xl-3">
